<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casey's Weather App</title>
</head>
<body>
  <div class="weather-container">
    <div id="current-temp">
      <h2>Current Temp</h2>
      <p>25°C</p>
    </div>
    <div id="weather-today">
      <h2>Today's weather</h2>
      <div>8am: 20°C</div>
      <div>3pm: 25°C</div>
      <div>8pm: 22°C</div>
    </div>
    <div id="weather-three-day">
      <h2>This week's weather</h2>
      <div>First Day: 23°C</div>
      <div>Second Day: 24°C</div>
      <div>Third Day: 22°C</div>
    </div>
  </div>
</body>
</html>
