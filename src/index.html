<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Casey's Weather App</title>
</head>
<body>
    <div class="weather-container">
        <div id="current-temp">
        <h2>Current Temp</h2>
        <p id="current-temp-value">Loading...</p>
        </div>
        <div id="weather-today">
        <h2>Today's weather</h2>
        <div id="weather-today-8am">8am: Loading...</div>
        <div id="weather-today-3pm">3pm: Loading...</div>
        <div id="weather-today-8pm">8pm: Loading...</div>
        </div>
        <div id="weather-three-day">
        <h2>This week's weather</h2>
        <div id="weather-day-1">First Day: Loading...</div>
        <div id="weather-day-2">Second Day: Loading...</div>
        <div id="weather-day-3">Third Day: Loading...</div>
        </div>
    </div>
</body>
</html>
